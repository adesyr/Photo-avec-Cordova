<ion-header>
  <ion-toolbar>
    <ion-title>camera-test</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button expand="block" (click)="takePicture()">Prendre une photo</ion-button>

  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let photo of gallery; let pos=index">
        <ion-img [src]="photo" (click)="showPicture(pos)"></ion-img>

      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- ion img pour afficher la photo -->
  <ion-img [src]="imgData" *ngIf="imgData"></ion-img>

</ion-content>
